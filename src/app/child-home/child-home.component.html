<p>
  <app-counter [(count)]="number1">Number 1</app-counter>
  <app-counter [count]="number2" (countChange)="number2=$event">Number 2</app-counter>
  <app-counter [count]="number3" (countChange)="onCountChanged($event)">Number 3:</app-counter>
</p>
<div class="ui middle aligned animated list">
  <div class="item">
    Number1: {{number1}}
  </div>
  <div class="item">
    Number 2: {{number2}}
  </div>
  <div class="item">
    Number 3: {{number3}}
  </div>
  <div class="item">
    number 4: {{number4}}
  </div>
</div>

<table class="ui selectable table">
  <thead>
  <tr>
    <th>Id</th>
    <th>Title</th>
    <th>Body</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let item of posts">
    <td>{{item.id}}</td>
    <td>{{item.title}}</td>
    <td>{{item.body}}</td>
  </tr>
  </tbody>
</table>
